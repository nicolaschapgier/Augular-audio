<div class="lecteur">
  <p>lecteur works!</p>
  <div *ngIf="songsToPlay">
    <audio
      autoplay
      #audio
      #lecteur
      for="audio"
      (timeupdate)="progressBar($event)"
      (ended)="changeSong()"
    ></audio>
    <!-- <p>{{ audioTitle }}</p> -->
    <div class="coucou" *ngIf="songsToPlay.length >= 1">
      <div class="title">
        <h2>Title :</h2>
      </div>
      <div class="progress-bar">
        <label for="file">File progress :</label>

        <progress
          id="audio"
          value="{{ (audio.currentTime / audio.duration) * 100 }}"
          max="100"
        >
          100%
        </progress>
      </div>
      <div class="btn">
        <button (click)="playSong2(0)">Listen playlist</button>
        <button (click)="stopAudio()">Stop audio</button>
      </div>
    </div>
  </div>
</div>

<!-- 
  100% => curentDuration
  ?% ? => currentime ?

 -->
